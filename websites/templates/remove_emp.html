<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        removed Employee
    </title>
</head>

<body>

    <div class="container">
        <h1>Remove an Employee</h1>
    </div>
    <hr>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee to be Removed
            </button>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for emp in emps%}
            <li><a class="dropdown-item" href="#">{{'emp.first_name'}} {{emp.last_name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
